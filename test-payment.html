<!DOCTYPE html>
<html>
<head>
    <title>Payment Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Payment Test</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount (â‚¹)</label>
                            <input type="number" id="amount" class="form-control" value="100" min="1">
                        </div>
                        <button onclick="testPayment()" class="btn btn-primary">Test Payment</button>
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        async function testPayment() {
            const amount = document.getElementById('amount').value;
            const resultDiv = document.getElementById('result');
            
            if (!amount || amount <= 0) {
                resultDiv.innerHTML = '<div class="alert alert-danger">Please enter a valid amount</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="alert alert-info">Processing payment...</div>';
            
            try {
                // Create order
                const response = await fetch('/payment/create-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        amount: amount,
                        currency: 'INR',
                        receipt: 'test_' + Date.now()
                    })
                });
                
                const data = await response.json();
                
                if (!data.success) {
                    resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${data.message}</div>`;
                    return;
                }
                
                // Initialize Razorpay
                const options = {
                    key: 'rzp_test_YOUR_KEY_ID', // Replace with your test key
                    amount: data.order.amount,
                    currency: data.order.currency,
                    name: 'WanderLust',
                    description: 'Test Payment',
                    order_id: data.order.id,
                    handler: function (response) {
                        resultDiv.innerHTML = `<div class="alert alert-success">
                            Payment successful!<br>
                            Payment ID: ${response.razorpay_payment_id}<br>
                            Order ID: ${response.razorpay_order_id}
                        </div>`;
                    },
                    prefill: {
                        name: 'Test User',
                        email: 'test@example.com',
                    },
                    theme: {
                        color: '#2563eb'
                    }
                };
                
                const rzp = new Razorpay(options);
                rzp.open();
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
